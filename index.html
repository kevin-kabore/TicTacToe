<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <div class="board">
    <table>
      <tr class="row1">
        <td class="box" id="topLeft"></td>
        <td class="box" id="topMid"></td>
        <td class="box" id="topRight"></td>
      </tr>
      <tr class ="row2">
        <td class="box" id="midLeft"></td>
        <td class="box" id="midMid"></td>
        <td class="box" id="midRight"></td>
      </tr>
      <tr class="row3">
        <td class="box" id="bottomLeft"></td>
        <td class="box" id="bottomMid"></td>
        <td class="box" id="bottomRight"></td>
      </tr>
    </table>
  </div>

  <button onclick="reset()">Reset Game</button>

<script type="text/javascript" src="main.js">

</script>
</body>
</html>
